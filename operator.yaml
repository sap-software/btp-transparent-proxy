    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: sapse/sap-transp-proxy-operator:1.8.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /etc/logging
          name: sap-transp-proxy-operator-logging-config-volume
          readOnly: false
      initContainers:
      - command:
        - sh
        - -c
        - touch /etc/logging/logger-config.yaml && cat /etc/conf/logger-config.yaml
          > /etc/logging/logger-config.yaml && touch /etc/logging/change-log-level
          && cat /etc/conf/change-log-level > /etc/logging/change-log-level && adduser
          --disabled-password tpproxy && chown tpproxy /etc/logging/logger-config.yaml
          && chown tpproxy /etc/logging/change-log-level && chmod +x /etc/logging/change-log-level
        image: alpine:3.15.4
        imagePullPolicy: IfNotPresent
        name: config-init
        securityContext:
          readOnlyRootFilesystem: false
        volumeMounts:
        - mountPath: /etc/logging
          name: sap-transp-proxy-operator-logging-config-volume
          readOnly: false
        - mountPath: /etc/conf
          name: sap-transp-proxy-operator-logging-config
          readOnly: false
      priorityClassName: sap-transp-proxy-operator-priority-class
      serviceAccountName: sap-transp-proxy-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: sap-transp-proxy-operator-logging-config-volume
      - configMap:
          name: sap-transp-proxy-sap-transp-proxy-operator-logging-config
        name: sap-transp-proxy-operator-logging-config
